<h1>Delete Video</h1>
<p>
    Are you sure you want to delete the video?
</p>
<ul>
    <li>Title: {{video.title}}</li>
    <li>Description: {{video.description}}</li>
</ul>
<input type="button" class="btn btn-danger" ng-click="delete()" value="Yes, delete">
<a href="/#/" class="btn btn-default">No, back</a>
