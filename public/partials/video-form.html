<h1>{{video._id ? "Edit video" : "Add a video"}}</h1>

<form>
    <div class="form-group">
        <label>Title</label>
        <input ng-model="video.title" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="video.description" class="form-control"></textarea>
    </div>
    <input ng-click="save()" class="btn btn-primary" type="button" value="Save">
</form>
